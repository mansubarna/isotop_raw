<!doctype html>
<html class="export">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  


  <!-- Isotope does not require any CSS files -->
  <style type="text/css">
    .element-item {
      position: relative;
      float: left;
      background: #888;
      width:200px;
      height: 200px;  
    }

  </style>

</head>
<body>
  <div data-js-module="hero-demo">

    <div>
      <h3 >Filter</h3>
      <div class="filters button-group js-radio-button-group">
        <button class="button is-checked" data-filter="*">show all</button>
        <button class="button" data-filter=".image">image</button>
        <button class="button" data-filter=".drawing">drawing</button>

      </div>
    </div>



    <div class="grid">
      <div class="element-item image" >
        <h5 class="name">Image</h5>
        <img src="https://s3.amazonaws.com/uifaces/faces/twitter/sauro/128.jpg" >
      </div>

      <div class="element-item drawing ">
        <h5 class="name">Drawing</h5>
        <img src="https://s3.amazonaws.com/uifaces/faces/twitter/rem/128.jpg">
      </div>
      <div class="element-item image " >
        <h5 class="name">Image</h5>
        <img src="https://s3.amazonaws.com/uifaces/faces/twitter/sauro/128.jpg" >
      </div>
      
    </div>


    <!-- Looking for isotope.js? Use isotope.pkgd.min.js -->
    <!-- Isotope does NOT require jQuery. But it does make things easier -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/jquery.min.js"><\/script>')</script>
    <script src="js/isotope-docs.min.js"></script>


  </body>
  </html>
